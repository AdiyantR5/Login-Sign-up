<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        h1{background-color: goldenrod; color: cornsilk;}
    </style>
</head>
<body>
    <h1>Login To Your Account</h1>
    <table cellspacing="5" cellpadding="5" align="center" border="4">
        <form>
            <tr>
            <th><label>Username</label></th>
            <td><input type="text" placeholder="Enter Your Username"></td>
            </tr>
            <tr>
                <th><label> Password</label></th>
                <td><input type="text" placeholder="Enter Your Password"></td>
            </tr>
            <tr>
                <th colspan="2">
                    <button type="submit">Log-In</button>
                    <button type="reset">Cancel</button>
                </th>
            </tr>
        </form>
    </table>
    <p align="center">Dont Have An Account <a href="">Sign Up</a></p>
</body>
</html>
